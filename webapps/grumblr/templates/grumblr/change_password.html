{% extends "grumblr/base_log.html" %}
{% block title %}Change Password{% endblock %}

{% block content %}
<form method="post" action="{% url 'change_password' %}">
  {% csrf_token %}
  {% if error %}
  <p style="color: red">Old password is not correct.</p>
  {% endif %}
  {{ form }}      
  <input class="btn btn-primary" type="submit" value="Change Password" /></a>
</form>

<div class="forgot">
  <br><a href="{% url 'reset_password' %}">Forgot password?</a>
</div>
{% endblock %}

{% block switch %}
<b>Don't have an account? </b><a href="{% url 'register' %}">Sign up</a>
{% endblock %}
