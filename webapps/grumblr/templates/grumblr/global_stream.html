{% extends "grumblr/base.html" %}
{% block title %}Global Stream{% endblock %}
{% load static %}

{% block js %}
<script src="{% static 'js/global_stream.js' %}" type="text/javascript"></script>
{% endblock %}

{% block content %}
<form id="post-form" method="post" action="{% url 'add_post' %}">
	<div class="row row-offcanvas" id="post_row">
		<div class="col-xs-3 col-sm-3 blog-main"></div>
		<div class="col-xs-5 col-sm-5 blog-main">
			<input id='post-field' type="text" class="form-control" placeholder="What's on your mind?" name="post" maxlength="42" required>
		</div>
		<div class="col-xs-1 col-sm-1 blog-main">
			<button id='post-button' class="btn btn-default">Post</button>
		</div>
	</div>
	{% csrf_token %}
</form>

<div class="row ">
	<div class="col-xs-5 col-sm-5"></div>
	<div class="col-xs-4 col-sm-4" >
		<a href="{% url 'follower_stream' %}"><br>Go To Follower Stream?</a>
	</div>
</div>
{% endblock %}

{% block post %}
<div id='post-list'></div>
{% endblock %}
