{% load static %}
<div class='well post-item' id='{{ post_id }}'>
    <span>
        {% if user.profile.picture.name %}
        <img src={% url 'photo' user.username %} id='small_profile_picture'>
        {% else %}
        <img src={% static 'images/profile.png' %} id='small_profile_picture'>
        {% endif %}
    </span>

    <span>
        <span><a href={% url 'profile' user.username %}>{{ user.first_name }} {{ user.last_name }}</a></span>
        <span class='time'>{{ time }}</span>
        <div class='post_content'>{{ post }}</div>
    </span>

    <div class='row comment-line'>
        <div class='col-xs-11 col-sm-11'>
            <input id='comment-field{{ post_id }}' type='text' class='form-control' placeholder='Leave a comment here.' name='comment' maxlength=42>
        </div>
        <div class='col-xs-1 col-sm-1'>
            <button name='comment-button{{ post_id }}' class='btn btn-default' onclick='addComment({{ post_id }})'>Comment</button>
        </div>
    </div>
    <div id='comment-list{{ post_id }}' class='comment-list'></div>
</div>
